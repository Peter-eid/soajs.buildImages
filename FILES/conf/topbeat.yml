input:

  period: 10
  procs: [".*"]

  stats:
    system: true
    process: true
    filesystem: true
    cpu_per_core: false

output:

  logstash:
    hosts: [${SOAJS_LOGSTASH_ADDRESS:dashboard-logstash:12201}]
    index: topbeat-${SOAJS_SERVICE_NAME:missing}-${SOAJS_ENV}-${SOAJS_HA_NAME_CLEAN:missing}
shipper:
  name: ${SOAJS_HA_NAME_CLEAN:missing}
