filebeat:
  #registry_file: .test
  prospectors:
    -
      paths:
        - /var/log/soajs/${SOAJS_ENV}-*.log
      multiline:
         pattern: '^[[:space:]]'
         match: after

output:
  logstash:
    enabled: true
    hosts:
      - ${SOAJS_LOGSTASH_HOST:dashboard-logstash}:${SOAJS_LOGSTASH_PORT:12201}
    index: "filebeat"
