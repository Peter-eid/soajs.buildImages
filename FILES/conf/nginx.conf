user www-data;
pid /run/nginx.pid;
daemon off;

error_log /dev/stdout info;

worker_processes  1;
worker_rlimit_nofile 32768;

events {
	worker_connections 4096;
	multi_accept on;
}

http {
	sendfile on;
	keepalive_timeout 15;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

    underscores_in_headers on;
    server_names_hash_bucket_size  128;
    proxy_headers_hash_bucket_size  128;
    types_hash_bucket_size 64;

    server_tokens off;

    log_format logstash_json '{ "@timestamp": "$time_iso8601", '
                         '"@fields": { '
                         '"remote_addr": "$remote_addr", '
                         '"remote_user": "$remote_user", '
                         '"body_bytes_sent": "$body_bytes_sent", '
                         '"request_time": "$request_time", '
                         '"status": "$status", '
                         '"request": "$request", '
                         '"request_method": "$request_method", '
                         '"http_referrer": "$http_referer", '
                         '"http_x_forwarded_for": "http_x_forwarded_for", '
                         '"http_user_agent": "$http_user_agent", '
                         '"geoip_country_code": "$geoip_country_code", '
                         '"geoip_country_code3": "$geoip_country_code3", '
                         '"geoip_country_name": "$geoip_country_name", '
                         '"geoip_region": "$geoip_region", '
                         '"geoip_city": "$geoip_city", '
                         '"geoip_postal_code": "$geoip_postal_code", '
                         '"geoip_city_continent_code": "$geoip_city_continent_code", '
                         '"geoip_latitude": "$geoip_latitude", '
                         '"geoip_longitude": "$geoip_longitude", '
                         '"geoip_dma_code": "$geoip_dma_code", '
                         '"geoip_area_code": "$geoip_area_code" '
                         '} }';

	access_log /dev/stdout logstash_json;

	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    geoip_country  	/opt/soajs/FILES/geoip/GeoIP.dat; 		# the country IP database
    geoip_city     	/opt/soajs/FILES/geoip/GeoLiteCity.dat; 	# the city IP database

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}